{% load static %}


<div>
    <h1 class="text-center">
        Aerial Photography & Videography
    </h1>
</div>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_sf_3.jpg' %}"  class="d-block w-100 rounded-3 shadow-lg" alt="Areial Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_sf_4.jpg' %}" class="d-block w-100 rounded-3 shadow-lg" alt="Aerial Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_rainier.jpg' %}"  class="d-block w-100 rounded-3 shadow-lg" alt="Areial Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_balinas.jpg' %}"  class="d-block w-100 rounded-3 shadow-lg" alt="Areial Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_sf_1.jpg' %}"  class="d-block w-100 rounded-3 shadow-lg" alt="Areial Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_Bristol.jpg' %}" class="d-block w-100 rounded-3 shadow-lg" alt="Drone Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_sf_2.jpg' %}" class="d-block w-100 rounded-3 shadow-lg" alt="Aerial Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_lighthouse3.jpg' %}"  class="d-block w-100 rounded-3 shadow-lg" alt="Areial Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_waterfall.jpg' %}" class="d-block w-100 rounded-3 shadow-lg" alt="Drone Photography">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{% static 'images/drone_carousel_waves.jpg' %}" class="d-block w-100 rounded-3 shadow-lg" alt="Aerial Photography">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
