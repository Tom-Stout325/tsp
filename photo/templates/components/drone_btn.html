{% load static %}

<style>
  
  .drone-container {
    position: fixed;
    left: 0;
    bottom: 0;
    border-radius: 50%;
    z-index: 999;
    transform: translate(-30%, 20%) scale(0.3);
    -webkit-appearance: none;
    appearance: none;
    margin: 0;
    padding: 0;
    background: none;
    border: none;
    cursor: pointer;
    animation: fly 35s infinite;
  }
  @keyframes fly {
    0% {
      transform: translate(-30%, 20%) scale(0.3);
    }
    5% {
      transform: translate(-20%, 10%) scale(0.3);
    }
    10% {
      transform: translate(-10%, 10%) scale(0.3);
    }
    15% {
      transform: translate(0%, 0%) scale(0.3);
    }
    20% {
      transform: translate(10%, -10%) scale(0.4);
    }
    25% {
      transform: translate(40%, -55%) scale(0.5);
    }
    30% {
      transform: translate(130%, -70%) scale(0.6);
    }
    35% {
      transform: translate(140%, -140%) scale(0.6);
    }
    40% {
      transform: translate(270%, -30%) scale(0.7);
    }
    45% {
      transform: translate(360%, -300%) scale(0.3);
    }
    50% {
      transform: translate(400%, -200%) scale(0.3);
    }
    55% {
      transform: translate(0%, -300%) scale(0.3);
    }
    60% {
      transform: translate(30%, -100%) scale(0.3);
    }
    65% {
      transform: translate(20%, -50%) scale(0.3);
    }
    75% {
      transform: translate(-30%, 20%) scale(0.3);
    }
    100% {
      transform: translate(-30%, 20%) scale(0.3);
    }
  }
  .drone-container:hover {
    animation-play-state: paused;
  }
  .drone-container:before {
    content: "";
    position: absolute;
    z-index: -1;
    left: 0;
    top: -50%;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.5);
  }

  .camera-container {
    position: absolute;
    width: 60px;
    top: 110px;
    left: 120px;
  }

  .flash {
    position: absolute;
    bottom: 30px;
    left: 45px;
    animation-name: flash;
    animation-duration: 0.5ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-play-state: running;
  }

  .blade {
    position: absolute;
    top: 46px;
    animation-duration: 0.2s;
    animation-name: spin;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-play-state: running;
  }

  .bladeLeft {
    left: 5px;
  }

  .bladeRight {
    left: 224px;
  }

  @keyframes spin {
    from {
      transform: rotateY(0deg);
    }
    to {
      transform: rotateY(-360deg);
    }
  }

  @keyframes flash {
    0% {
      fill: #fff;
      opacity: 1;
    }
    11% {
      fill: #fff;
    }
    22% {
      fill: #fff;
    }
    55% {
      fill: yellow;
    }
    77% {
      fill: yellow;
    }
    100% {
      fill: #fff;
    }
  }
</style>
