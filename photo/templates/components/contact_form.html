
{% load static %} 

{% block content %}
<head>
  <link
    href="{% static 'styles/contact.css' %}"
    rel="stylesheet"
    type="text/css"/>
  </head>
<body>
  <div class="container text-center mt-5">
    <img
      class="w-50 mt-5"
      src="{% static 'images/14_c.png'%}"
      alt="Tom Stout Photography"/>
  </div>
  <br />
  <hr class="style14" />
  <br /> 
  <div class="container text-center">
    <br />
    <br>
    {% for msg in messages %}
      {{ msg }}
    {% endfor %}
    <h1 class="fs-4 text-center">
      Let's talk about your photography, send me a message!
    </h1>
    <br />
  </div>
  <div id="container">
    <script type="text/javascript" src="https://form.jotform.com/jsform/232215374851050"></script>
  </div>
</body>
{% endblock %}
